type Query {
  people: [Person!]!
  projects: [Project!]!
  weekPlanning(week_number: Int!): [PersonPlanning!]
  personWeekPlanning(week_number: Int!, person_id: ID!): PersonPlanning
}

type Person {
  id: ID!,
  name: String!
  projects: [Project!]!
}

type Project {
  id: ID!,
  name: String!
  people: [Person!]!
}

type PersonPlanning {
  person: Person!,
  week_number: Int,
  week: [Day!]!
}

enum Weekday {
  Monday,
  Tuesday,
  Wednesday,
  Thursday,
  Friday
}

type Day {
  weekday: Weekday, 
  items: [TimeAllocation!]!
}

type TimeAllocation {
  project: Project!
  hours: Float!
}